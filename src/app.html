<!doctype html>
<html>
  <head>
    <title>Messenger - Connecting</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
  </head>
  <body>
    <div class="dragbar"></div>
    <div class="dragbar-right"></div>
    <div class="osbuttons">
        <ul>
            <li class="min" onclick="win.minimize()">&ndash;</li
            ><li class="restore" onclick="win.restore()"></li
            ><li class="max" onclick="win.maximize()"><div class="square"></div></li
            ><li class="close" onclick="win.close()">&#10005;</li>
        </ul>
    </div>
    <iframe src="https://www.messenger.com/login" scrolling="no" nwdisable nwfaketop></iframe>
    <script src="app.js"></script>
  </body>
</html>
